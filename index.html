<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R,P,S </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

</head>

<body>
    <div class="gameTittle">
        <h1>Rock, Paper, Scissors Game</h1>
    </div>

    <div class="rounds">
        <h2>Rounds</h2>
    </div>

    <div class="options">
        <div class="optionBtns">Rock</div>
        <div class="optionBtns">Paper</div>
        <div class="optionBtns">Scissors</div>
    </div>

    <div class="masterDiv">

        <section class="container">
            <div class="resultsField">
                <div class="resultImg">

                    <span class="userResult">
                        <img src="images/rock.png" alt="">
                    </span>

                    <span class= "vsImg">VS</span>

                    <span class="machineResult">
                        <img src="images/rock.png" alt="">
                    </span>
                </div>

                <div class="resultTxt">Who will win?!</div>
        </section>

    </div>
<div class="logContainer">
    <div class="logHist">
        
        <h3>Log History</h3>
        <p class="logInfo">info goes here</p>
        
    </div>
</div>
    

    <div class="restart">
        <div class="restartBtn">Restart</div>
    </div>

</body>

</html>
