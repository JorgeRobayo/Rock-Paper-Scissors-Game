<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R,P,S </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

</head>

<body>
    <div class="gameTittle">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="rounds">
        <h2 id="roundsTxtLetters">Rounds</h2>
        <h2 id="roundsTxt">1</h2>
    </div>

    <div class="options">
        <div class="optionBtns" id="rock" onmouseover="changeResultImg('rock')">Rock</div>
        <div class="optionBtns" id="paper" onmouseover="changeResultImg('paper')">Paper</div>
        <div class="optionBtns" id="scissors" onmouseover="changeResultImg('scissors')">Scissors</div>
    </div>



    <div class="masterDiv">


        <section class="container">
            <div class="resultsField">

                <div class="playerNames">
                    <h2 id="userName">User</h2>
                    <h2 id="machineName">Machine</h2>
                </div>

                <div class="resultImg">

                    <span class="userResult">
                        <img src="images/rock.png" alt="" id="userImage">

                    </span>

                    <span class="vsImg">VS</span>

                    <span class="machineResult">
                        <img src="images/rock.png" alt="" id="machineImage">
                    </span>
                </div>

                <div class="resultTxt">Who will win?!</div>
        </section>

    </div>
    <div class="logContainer">
        <div class="logHist">

            <h3>Log History</h3>
            <p class="logInfo"></p>

        </div>
    </div>


    <div class="restart" onclick="reload()">
        <div class="restartBtn">Restart</div>
    </div>

</body>

</html>
